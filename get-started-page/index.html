<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Steps to Raise Your Pulse </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a id="title"href=""><h1>Pulse Fit</h1></a>
    </header>

    <h2 id="3EasyStepsSubTitle">Raise your Pulse in 1-2-3</h2>

    <div id="wrapper">
        <div id="1step" class="section">
            <img class="startPage-img" src="../images/athlete-phone-2.jpg" alt=" athlete looking at phone">
            <div class="stepbox" id="stepRegister">
                <p class="stepNumber">1</p>
                <a href="" id="registerBtn">Register</a>
                <p class="stepText"> Create your account today to get started!</p>
            </div>
        </div>
        <div class="section">
            <div class="stepbox" id="stepTrack">
                <p class="stepNumber">2</p>
                <p class="stepTopic">Track your fitness and Calorie Intake</p>
                <p class="stepText"> Log your daily meals and exercise</p>
            </div>
            <img class="startPage-img" src="../images/athlete-phone.jpg" alt="runner checking phone">
        </div>
        <div class="section">
            <img class="startPage-img" src="../images/gymSelfie.jpg " alt="gym selfie">
            <div class="stepbox" id="stepChange">
                <p class="stepNumber">3</p>
                <p class="stepTopic">Change your habits and reach your goals</p>
                <p class="stepText"> Follow personalized regiments to reach your ultimate health goals</p>
            </div>
        </div>

    </div>

    <footer></footer>
</body>

</html>
